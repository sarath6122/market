<ng-container *ngIf= "product.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.no</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let  item of product; let i = index"> 
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}" alt="not found"></td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <td style="width: 12%;">{{item.price}}</td>                    
                            <td style="width: 12%;">{{item.quantity}}</td>
                            <td style="width: 12%;">{{item.total}}</td>
                            <td><button (click)="removeitem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button></td>       
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                             <td><button class="btn btn-danger" (click)="emptycard()">Empty cart</button></td>
                             <td><button class="btn btn-primary" routerLink="/">Shop More</button></td>
                             <td><strong>Grand Total: ${{grandTotal}}</strong></td>                  
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
   </div>
</ng-container>
  

<ng-container *ngIf="product.length == 0">
    <div class="container">
        <div class="card">
            <h3 class="card-title">My Cart</h3>
        </div>
        <div class="center">
            <img src="https://www.aswagna.co/public/frontend/images/no_cart.png" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add items to your cart</h6>
            <button routerLink="/" class="btn btn-primary">Shop now</button>
        </div>
    </div>
</ng-container>
